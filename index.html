<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Studio</title>
    
    <!-- Link para o Manifesto Externo -->
    <link rel="manifest" href="manifest.json">

    <!-- Configura√ß√£o iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    
    <!-- Novo √çcone Dourado (Alta Resolu√ß√£o) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4614/4614255.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4614/4614255.png">

    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f9fafb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        .pulse-slow { animation: pulse 3s infinite; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        @supports (padding-bottom: env(safe-area-inset-bottom)) { .pb-safe { padding-bottom: env(safe-area-inset-bottom); } }
    </style>
</head>
<body class="text-gray-900 antialiased pb-24 select-none">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // --- SISTEMA DE NOTIFICA√á√ïES ---
        const NotificationSystem = {
            requestPermission: async () => {
                if (!("Notification" in window)) return false;
                if (Notification.permission === "granted") return true;
                if (Notification.permission !== "denied") {
                    const permission = await Notification.requestPermission();
                    return permission === "granted";
                }
                return false;
            },
            send: (title, body) => {
                if ("vibrate" in navigator) navigator.vibrate(200);
                if (Notification.permission === "granted") {
                    // Usa o novo √≠cone na notifica√ß√£o tamb√©m
                    new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/4614/4614255.png' });
                }
            }
        };

        // --- √çCONES SVG ---
        const Icons = {
            // Novo Logo SVG inspirado na imagem enviada (Gota Dourada/Mel)
            DropLogo: ({size=64, className=""}) => (
                <svg width={size} height={size} viewBox="0 0 512 512" fill="currentColor" className={className}>
                    <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0 0 114.6 0 256s114.6 256 256 256z" fill="#FFC107" opacity="0.2"/>
                    <path d="M256 100c0 0-150 180-150 260 0 82.8 67.2 150 150 150s150-67.2 150-150c0-80-150-260-150-260z" fill="#FFB300"/>
                    <path d="M256 100c0 0-150 180-150 260 0 26.3 6.8 51 18.7 72.7-5-1.5-9.9-3.2-14.6-5.2C71.3 408.8 46 366.8 46 319c0-98.6 128.9-253 210-253 23.3 0 28.3 12.8 28.3 12.8S256 83.2 256 100z" fill="#FFE082" opacity="0.5"/>
                </svg>
            ),
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            Calendar: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Clock: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Flame: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            RollOn: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>,
            Shield: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Back: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m15 18-6-6 6-6"/></svg>,
            User: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Trash: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
            Alert: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            Trash2: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        };// --- STORAGE ---
        const DB_KEY = 'velvet_pwa_v11_iconfix';
        const saveApp = (data) => {
            const list = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const newItem = { ...data, id: Date.now().toString(), status: 'active', createdAt: new Date() };
            localStorage.setItem(DB_KEY, JSON.stringify([newItem, ...list]));
            return newItem;
        };
        const getApps = () => JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        const cancelApp = (id, reason) => {
            const list = getApps().map(item => {
                if (item.id === id) return { ...item, status: 'cancelled', cancelReason: reason, cancelledAt: new Date() };
                return item;
            });
            localStorage.setItem(DB_KEY, JSON.stringify(list));
            return list;
        };
        const deletePermanently = (id) => {
            const list = getApps().filter(item => item.id !== id);
            localStorage.setItem(DB_KEY, JSON.stringify(list));
            return list;
        };

        const SERVICES = [
            { id: 1, name: 'Virilha Total Velvet', price: 65, cat: 'Cera Quente', time: 30, best: true, desc: 'T√©cnica exclusiva com cera el√°stica.', img: 'https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?q=80&w=600&auto=format&fit=crop' },
            { id: 2, name: 'Perna Inteira Soft', price: 55, cat: 'Roll-on', time: 35, best: true, desc: 'Tecnologia Roll-on para grandes √°reas.', img: 'https://images.unsplash.com/photo-1519415387722-a1c3bbef716c?q=80&w=600&auto=format&fit=crop' },
            { id: 3, name: 'Axilas (Sens√≠vel)', price: 35, cat: 'Cera Quente', time: 15, best: false, desc: 'Abertura suave dos poros.', img: 'https://images.unsplash.com/photo-1616394584738-fc6e612e71b9?q=80&w=600&auto=format&fit=crop' },
            { id: 4, name: 'Meia Perna Express', price: 40, cat: 'Roll-on', time: 20, best: false, desc: 'Do joelho ao tornozelo.', img: 'https://images.unsplash.com/photo-1600334089648-b0d9d3028eb2?q=80&w=600&auto=format&fit=crop' },
            { id: 5, name: 'Face Design & Bu√ßo', price: 30, cat: 'Cera Quente', time: 15, best: false, desc: 'Cera hipoalerg√™nica facial.', img: 'https://images.unsplash.com/photo-1512290923902-8a9f81dc236c?q=80&w=600&auto=format&fit=crop' },
            { id: 6, name: 'Protocolo Velvet Gold', price: 110, cat: 'Cera Quente', time: 70, best: true, desc: 'Completo.', img: 'https://images.unsplash.com/photo-1544161515-4ab6ce6db874?q=80&w=600&auto=format&fit=crop' }
        ];

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const base = "flex items-center justify-center gap-2 px-6 py-3 rounded-xl font-bold transition-transform active:scale-95 shadow-lg ";
            const styles = { 
                primary: "bg-gradient-to-r from-rose-500 to-rose-600 text-white shadow-rose-200", 
                outline: "border-2 border-rose-500 text-rose-500 bg-transparent hover:bg-rose-50",
                danger: "bg-red-500 text-white shadow-red-200"
            };
            return <button onClick={onClick} className={base + styles[variant] + " " + className}>{children}</button>;
        };

        const IntroScreen = ({ onFinish }) => {
            const [visible, setVisible] = useState(true);
            useEffect(() => {
                const timer = setTimeout(() => { setVisible(false); setTimeout(onFinish, 500); }, 2500);
                return () => clearTimeout(timer);
            }, []);
            if (!visible) return <div className="fixed inset-0 z-[60] bg-gray-900 fade-out pointer-events-none"></div>;
            return (
                <div className="fixed inset-0 z-[60] bg-gray-900 flex flex-col items-center justify-center text-white">
                    <div className="pulse-slow mb-8 bg-gray-800 p-8 rounded-full shadow-2xl border border-gray-700 relative overflow-hidden">
                        <div className="absolute inset-0 bg-rose-500/10 rounded-full animate-pulse"></div>
                        <Icons.DropLogo size={80} className="text-amber-400 drop-shadow-lg" />
                    </div>
                    <h1 className="text-4xl font-extralight tracking-[0.3em] uppercase mb-2 animate-[slideUp_1s_ease-out]">Velvet</h1>
                    <div className="absolute bottom-12 w-40 h-1 bg-gray-800 rounded-full overflow-hidden">
                        <div className="h-full bg-gradient-to-r from-amber-500 to-rose-500 animate-[width_2.5s_ease-out_forwards]" style={{width: '0%', animationName: 'loadingBar'}}></div>
                    </div>
                    <style>{`@keyframes loadingBar { 0% { width: 0% } 100% { width: 100% } }`}</style>
                </div>
            );
        };

        function App() {
            const [introFinished, setIntroFinished] = useState(false);
            const [view, setView] = useState('home');
            const [cat, setCat] = useState('Todos');
            const [dashTab, setDashTab] = useState('active');
            const [sel, setSel] = useState(null);
            const [date, setDate] = useState('');
            const [time, setTime] = useState('');
            const [userName, setUserName] = useState('');
            const [apps, setApps] = useState([]);
            const [msg, setMsg] = useState(null);
            const [expandedApp, setExpandedApp] = useState(null);
            const [cancelModal, setCancelModal] = useState({ open: false, id: null });
            const [cancelReason, setCancelReason] = useState('');

            useEffect(() => {
                setApps(getApps());
                NotificationSystem.requestPermission();
            }, []);

            const notify = (txt, type = 'success') => { 
                setMsg({ text: txt, type }); 
                setTimeout(() => setMsg(null), 3000); 
            };
            const fmtMoney = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
            const filtered = cat === 'Todos' ? SERVICES : SERVICES.filter(s => s.cat === cat);

            const confirmBooking = () => {
                if(!userName.trim()) return notify("Por favor, digite seu nome!", 'error');
                if(!date || !time) return notify("Escolha data e hor√°rio!", 'error');
                saveApp({ service: sel.name, price: sel.price, cat: sel.cat, date, time, clientName: userName });
                setApps(getApps()); 
                NotificationSystem.send("Agendamento Confirmado! üåπ", `Ol√° ${userName}, seu hor√°rio foi marcado.`);
                notify("Agendamento Confirmado!");
                setView('dash');
                setDashTab('active');
                setUserName(''); setDate(''); setTime('');
            };

            const confirmCancellation = () => {
                if (!cancelReason.trim()) return notify("Informe o motivo!", 'error');
                const updatedList = cancelApp(cancelModal.id, cancelReason);
                setApps(updatedList);
                setCancelModal({ open: false, id: null });
                notify("Cancelado com sucesso.");
            };

            const handleHardDelete = (id) => {
                if(confirm("Apagar registro definitivamente?")) {
                    const updatedList = deletePermanently(id);
                    setApps(updatedList);
                    notify("Registro apagado.");
                }
            };

            if (!introFinished) return <IntroScreen onFinish={() => setIntroFinished(true)} />;

            const activeApps = apps.filter(a => a.status === 'active').sort((a,b) => new Date(a.date) - new Date(b.date));
            const cancelledApps = apps.filter(a => a.status === 'cancelled').sort((a,b) => new Date(b.cancelledAt) - new Date(a.cancelledAt));
            const displayApps = dashTab === 'active' ? activeApps : cancelledApps;

            return (
                <div className="min-h-screen bg-gray-50">
                    {cancelModal.open && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade">
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl slide-up">
                                <div className="flex items-center gap-3 text-red-500 mb-4">
                                    <div className="bg-red-100 p-2 rounded-full"><Icons.Alert /></div>
                                    <h3 className="font-bold text-lg">Cancelar Sess√£o</h3>
                                </div>
                                <p className="text-gray-500 text-sm mb-4">Motivo:</p>
                                <textarea className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-red-500 outline-none resize-none h-24 mb-4" placeholder="Ex: Imprevisto..." value={cancelReason} onChange={(e) => setCancelReason(e.target.value)} autoFocus></textarea>
                                <div className="flex gap-3">
                                    <button onClick={() => setCancelModal({open: false, id: null})} className="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-xl">Voltar</button>
                                    <button onClick={confirmCancellation} className="flex-1 py-3 text-white font-bold bg-red-500 rounded-xl shadow-lg">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'home' && (
                        <div className="fade-in pb-20">
                            <div className="relative h-[480px] bg-gray-900 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=800&auto=format&fit=crop" className="absolute w-full h-full object-cover opacity-60" />
                                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent"></div>
                                <div className="absolute inset-0 flex flex-col justify-center px-6 z-10">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 border border-white/30 rounded-full text-white/90 text-[10px] uppercase tracking-widest mb-4 w-fit bg-black/20 backdrop-blur"><Icons.Shield /> Protocolos Certificados</div>
                                    <h1 className="text-5xl text-white font-light leading-tight mb-4">A Arte da <br/><span className="font-bold text-rose-300">Suavidade.</span></h1>
                                    <Button onClick={() => document.getElementById('menu').scrollIntoView({behavior:'smooth'})}>Agendar Sess√£o</Button>
                                </div>
                            </div><div id="menu" className="px-4 py-10 max-w-3xl mx-auto">
                                <div className="flex items-end justify-between mb-6">
                                    <div><span className="text-rose-500 font-bold text-xs uppercase tracking-wider">Nosso Menu</span><h2 className="text-2xl font-bold text-gray-800">Protocolos</h2></div>
                                    <div className="flex gap-2">
                                        {['Todos', 'Cera Quente', 'Roll-on'].map(c => (<button key={c} onClick={() => setCat(c)} className={`px-3 py-1 rounded-lg text-xs font-bold transition ${cat === c ? 'bg-rose-500 text-white' : 'bg-gray-200 text-gray-600'}`}>{c}</button>))}
                                    </div>
                                </div>
                                <div className="grid gap-6 md:grid-cols-2">
                                    {filtered.map(s => (
                                        <div key={s.id} className="bg-white rounded-2xl shadow-sm border border-gray-100 relative group hover:shadow-lg transition overflow-hidden">
                                            <div className="h-40 w-full overflow-hidden relative">
                                                <img src={s.img} alt={s.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                                {s.best && <div className="absolute top-2 right-2 bg-rose-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">MAIS PEDIDO</div>}
                                                <div className="absolute bottom-2 left-3">
                                                    <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase flex items-center gap-1 w-fit ${s.cat === 'Cera Quente' ? 'bg-orange-500 text-white' : 'bg-teal-500 text-white'}`}>{s.cat === 'Cera Quente' ? <Icons.Flame /> : <Icons.RollOn />} {s.cat}</span>
                                                </div>
                                            </div>
                                            <div className="p-5">
                                                <h3 className="text-lg font-bold text-gray-900 leading-tight mb-1">{s.name}</h3>
                                                <span className="text-xs text-gray-400 flex items-center gap-1 mb-3"><Icons.Clock /> {s.time} min</span>
                                                <p className="text-sm text-gray-500 mb-4">{s.desc}</p>
                                                <div className="flex items-center justify-between mt-4 border-t border-gray-50 pt-3">
                                                    <span className="text-xl font-bold text-gray-900">{fmtMoney(s.price)}</span>
                                                    <Button variant="outline" className="px-4 py-2 text-xs" onClick={() => { setSel(s); setView('book'); window.scrollTo(0,0); }}>Agendar</Button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="fixed bottom-6 right-6 z-40">
                                 <button onClick={() => setView('dash')} className="bg-gray-900 text-white p-4 rounded-full shadow-2xl flex items-center gap-2 font-bold text-sm">
                                    <Icons.Calendar /> Minha Agenda 
                                    {apps.filter(a => a.status === 'active').length > 0 && <span className="bg-rose-500 w-2 h-2 rounded-full absolute top-3 right-3"></span>}
                                 </button>
                            </div>
                        </div>
                    )}

                    {view === 'book' && (
                        <div className="min-h-screen bg-gray-50 p-4 fade-in pb-20">
                            <div className="max-w-md mx-auto">
                                <button onClick={() => setView('home')} className="mb-6 flex items-center text-gray-500 text-xs font-bold uppercase gap-1"><Icons.Back /> Voltar ao Studio</button>
                                <div className="bg-white rounded-3xl shadow-xl overflow-hidden">
                                    <div className="bg-gray-900 p-8 text-white relative">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-rose-500 rounded-full blur-[60px] opacity-40"></div>
                                        <h2 className="text-xl font-light relative z-10">Finalizar <span className="font-bold">Sess√£o</span></h2>
                                        <p className="text-white/60 text-sm mt-1">{sel.name}</p>
                                    </div>
                                    <div className="p-6 space-y-6">
                                        <div className="bg-rose-50 p-4 rounded-xl border border-rose-100 flex justify-between items-center">
                                            <div><div className="text-[10px] font-bold text-rose-400 uppercase">Valor</div><div className="text-2xl font-bold text-rose-600">{fmtMoney(sel.price)}</div></div>
                                            <div className="text-right"><div className="text-[10px] font-bold text-rose-400 uppercase">Dura√ß√£o</div><div className="text-sm font-bold text-rose-600">{sel.time} min</div></div>
                                        </div>
                                        <div><label className="text-xs font-bold text-gray-500 uppercase block mb-2">Seu Nome Completo</label><input type="text" className="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-rose-500" placeholder="Ex: Maria Silva" value={userName} onChange={e => setUserName(e.target.value)} /></div>
                                        <div><label className="text-xs font-bold text-gray-500 uppercase block mb-2">Data</label><input type="date" className="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-rose-500" value={date} onChange={e => setDate(e.target.value)} /></div>
                                        <div><label className="text-xs font-bold text-gray-500 uppercase block mb-2">Hor√°rio</label><input type="time" className="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-rose-500" value={time} onChange={e => setTime(e.target.value)} /></div>
                                        <Button className="w-full py-4 mt-4" onClick={confirmBooking}>Confirmar</Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'dash' && (
                        <div className="min-h-screen bg-gray-50 p-4 fade-in pb-20">
                            <div className="max-w-md mx-auto">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-gray-900">Sua Agenda</h2><Button variant="outline" onClick={() => setView('home')}>Voltar</Button></div>
                                
                                <div className="flex bg-white p-1 rounded-xl shadow-sm border border-gray-100 mb-6">
                                    <button onClick={() => setDashTab('active')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all flex items-center justify-center gap-2 ${dashTab === 'active' ? 'bg-rose-50 text-rose-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}>
                                        <span className={`w-2 h-2 rounded-full ${apps.filter(a => a.status === 'active').length > 0 ? 'bg-green-500' : 'bg-gray-300'}`}></span> Agendados
                                    </button>
                                    <button onClick={() => setDashTab('cancelled')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all flex items-center justify-center gap-2 ${dashTab === 'cancelled' ? 'bg-red-50 text-red-500 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}>
                                        <span className={`w-2 h-2 rounded-full ${apps.filter(a => a.status === 'cancelled').length > 0 ? 'bg-red-500' : 'bg-gray-300'}`}></span> Cancelados
                                    </button>
                                </div>

                                {displayApps.length === 0 ? (
                                    <div className="text-center py-16 border-2 border-dashed border-gray-200 rounded-3xl bg-white">
                                        <div className="mx-auto text-gray-300 mb-2 flex justify-center"><Icons.Calendar /></div>
                                        <div className="font-bold text-gray-400">Nada por aqui</div>
                                        {dashTab === 'active' && <button onClick={() => setView('home')} className="text-rose-500 font-bold text-sm mt-2">Agendar agora</button>}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {displayApps.map(app => (
                                            <div key={app.id} onClick={() => setExpandedApp(expandedApp === app.id ? null : app.id)} className={`bg-white rounded-2xl shadow-sm border transition-all cursor-pointer overflow-hidden ${app.status === 'cancelled' ? 'border-red-100 opacity-75' : 'border-gray-100 hover:border-rose-200'}`}>
                                                <div className="p-5 flex items-start justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`p-3 rounded-xl text-white ${app.status === 'cancelled' ? 'bg-red-400' : (app.cat === 'Cera Quente' ? 'bg-orange-500' : 'bg-teal-500')}`}>
                                                            {app.status === 'cancelled' ? <Icons.Trash /> : (app.cat === 'Cera Quente' ? <Icons.Flame /> : <Icons.RollOn />)}
                                                        </div>
                                                        <div>
                                                            <div className={`font-bold text-lg ${app.status === 'cancelled' ? 'text-red-500 line-through' : 'text-gray-900'}`}>{app.service}</div>
                                                            <div className="text-xs text-gray-500 font-bold uppercase">{app.status === 'cancelled' ? 'CANCELADO' : app.cat}</div>
                                                        </div>
                                                    </div>
                                                    <div className={`text-gray-300 transition-transform ${expandedApp === app.id ? 'rotate-90' : ''}`}><Icons.Back /></div>
                                                </div>
                                                
                                                {expandedApp === app.id && (
                                                    <div className="bg-gray-50 p-5 border-t border-gray-100 text-sm space-y-3 animate-fade">
                                                        <div className="flex justify-between border-b border-gray-200 pb-2"><span className="text-gray-500">Cliente</span><span className="font-bold text-gray-800">{app.clientName}</span></div>
                                                        <div className="flex justify-between"><span className="text-gray-500">Data</span><span className="font-bold text-gray-800">{new Date(app.date).toLocaleDateString('pt-BR')}</span></div>
                                                        <div className="flex justify-between"><span className="text-gray-500">Hora</span><span className="font-bold text-gray-800">{app.time}</span></div>
                                                        
                                                        {app.status === 'cancelled' ? (
                                                            <div className="space-y-3">
                                                                <div className="mt-3 bg-red-50 p-3 rounded-lg border border-red-100">
                                                                    <span className="block text-xs font-bold text-red-500 uppercase mb-1">Motivo:</span>
                                                                    <p className="text-red-700 italic">"{app.cancelReason}"</p>
                                                                </div>
                                                                <button onClick={(e) => { e.stopPropagation(); handleHardDelete(app.id); }} className="w-full py-3 text-red-600 font-bold bg-white border-2 border-red-100 rounded-xl hover:bg-red-50 flex items-center justify-center gap-2"><Icons.Trash2 /> Excluir Definitivamente</button>
                                                            </div>
                                                        ) : (
                                                            <div className="pt-3 mt-2 border-t border-gray-200">
                                                                <button onClick={(e) => { e.stopPropagation(); setCancelModal({open: true, id: app.id}); }} className="w-full py-3 text-red-500 font-bold bg-white border border-red-100 rounded-xl hover:bg-red-50 flex items-center justify-center gap-2"><Icons.X /> Cancelar Agendamento</button>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {msg && <div className={`fixed bottom-6 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-full shadow-2xl font-bold text-sm flex items-center gap-2 animate-bounce ${msg.type === 'error' ? 'bg-red-500 text-white' : 'bg-gray-900 text-white'}`}><Icons.Shield /> {msg.text}</div>}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
